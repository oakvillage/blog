<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/blog/favicon.ico" id="favicon">
    <title>My Blog.</title>
</head>

<body>
    <h1>花鳥風月</h1>

    <p>Hello, World!</p>

    <script>
        () => {
            try {
                fetch('api.github.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: `
                        search(type: ISSUE, query: "repo:oakvillage/blog is:issue", last: 10) {
                            issueCount
                            nodes {
                              ... on Issue {
                                id
                                number
                                title
                                bodyHTML
                                comments(last: 10) {
                                  edges {
                                    node {
                                      author {
                                        avatarUrl
                                        login
                                      }
                                      bodyHTML
                                    }
                                  }
                                }
                              }
                            }
                        }
                        `
                    })
                }).then((response) => {
                    console.log(response.json());
                    return response.json();
                })
            } catch (error) {
                console.log(error);
            }
        };
    </script>
</body>

</html>
